<!-- src/popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Email Summarizer</title>
    <style>
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px; 
        width: 300px;
        margin: 0;
        color: #333;
      }
      h2 {
        margin-top: 0;
        color: #1a73e8;
        font-size: 18px;
      }
      p {
        font-size: 14px;
        line-height: 1.4;
      }
      .status {
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 13px;
      }
      .connected {
        background-color: #e6f4ea;
        color: #137333;
        display: none;
      }
      .disconnected {
        background-color: #fce8e6;
        color: #c5221f;
        display: none;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 12px;
      }
      button:hover {
        background-color: #1765cc;
      }
    </style>
  </head>
  <body>
    <h2>Email Summarizer</h2>
    <p>Hover over Gmail subjects to see summaries of your emails.</p>
    
    <div id="status-connected" class="status connected">
      You're connected and ready to use the summarizer.
    </div>
    <div id="status-disconnected" class="status disconnected">
      Not connected to Gmail. Please authenticate.
    </div>
    
    <button id="auth-button">Authenticate</button>

    <script src="popup.js"></script>
  </body>
</html>
